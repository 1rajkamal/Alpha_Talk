<!DOCTYPE html>
<html>
<head>
    <title>Login - Alpha Talk</title>
    <link rel="stylesheet" href="/static/style.css">

    <!-- Extra fancy styles ONLY for login page -->
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
            overflow: hidden;
            color: #e5e7eb;
        }

        /* animated gradient glow in background */
        .bg-orb {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 999px;
            filter: blur(60px);
            opacity: 0.5;
            z-index: 0;
            animation: floatOrb 18s infinite alternate ease-in-out;
        }
        .bg-orb.orb-1 {
            background: #22c55e;
            top: -80px;
            left: -80px;
        }
        .bg-orb.orb-2 {
            background: #3b82f6;
            bottom: -120px;
            right: -80px;
            animation-delay: 3s;
        }
        .bg-orb.orb-3 {
            background: #a855f7;
            top: 40%;
            left: 70%;
            animation-delay: 6s;
        }

        @keyframes floatOrb {
            from { transform: translateY(0) translateX(0); }
            to   { transform: translateY(-40px) translateX(30px); }
        }

        /* main card */
        .login-card {
            position: relative;
            z-index: 1;
            width: 420px;
            padding: 32px 32px 36px;
            border-radius: 24px;
            background: radial-gradient(circle at top left, #1f2937 0, #020617 55%);
            box-shadow:
                0 0 0 1px rgba(148, 163, 184, 0.15),
                0 25px 60px rgba(15, 23, 42, 0.95);
            overflow: hidden;
        }

        /* neon border animation */
        .login-card::before {
            content: "";
            position: absolute;
            inset: -2px;
            background: conic-gradient(
                from 210deg,
                #22c55e,
                #3b82f6,
                #a855f7,
                #f97316,
                #22c55e
            );
            z-index: -2;
            opacity: 0.8;
            animation: spinBorder 8s linear infinite;
        }

        .login-card::after {
            content: "";
            position: absolute;
            inset: 1px;
            border-radius: 22px;
            background: radial-gradient(circle at top, #020617 0, #020617 60%, #020617 100%);
            z-index: -1;
        }

        @keyframes spinBorder {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        h2 {
            text-align: center;
            margin: 0 0 4px;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.03em;
        }

        .subtitle {
            text-align: center;
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 18px;
        }

        /* cute bot avatar */
        .bot-avatar {
            width: 70px;
            height: 70px;
            margin: 10px auto 14px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 20%, #f9fafb 0, #e5e7eb 40%, #9ca3af 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 0 4px rgba(37, 99, 235, 0.4),
                0 0 25px rgba(59, 130, 246, 0.9);
            animation: pulseAvatar 2.3s infinite ease-in-out;
        }

        .bot-avatar span {
            font-size: 34px;
        }

        @keyframes pulseAvatar {
            0%, 100% { transform: translateY(0) scale(1); opacity: 1; }
            50%      { transform: translateY(-4px) scale(1.04); opacity: 0.96; }
        }

        form {
            margin-top: 6px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            color: #cbd5f5;
        }

        .field {
            margin-bottom: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #111827;
            background: radial-gradient(circle at top, #020617 0, #020617 60%);
            color: #e5e7eb;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s, transform 0.08s;
        }

        input::placeholder {
            color: #6b7280;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.7),
                        0 0 18px rgba(37, 99, 235, 0.7);
            transform: translateY(-1px);
        }

        /* neon login button */
        .login-btn {
            width: 100%;
            padding: 11px 0;
            border-radius: 999px;
            border: none;
            background: linear-gradient(90deg, #3b82f6, #22c55e, #a855f7);
            background-size: 200% 200%;
            color: #f9fafb;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            margin-top: 6px;
            box-shadow:
                0 0 20px rgba(59, 130, 246, 0.7),
                0 12px 30px rgba(15, 23, 42, 0.9);
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
            animation: moveGradient 5s ease-in-out infinite;
        }

        .login-btn:hover {
            transform: translateY(-2px) scale(1.02);
            filter: brightness(1.05);
            box-shadow:
                0 0 26px rgba(129, 140, 248, 0.9),
                0 16px 40px rgba(15, 23, 42, 0.98);
        }

        .login-btn:active {
            transform: translateY(0) scale(0.99);
            box-shadow:
                0 0 10px rgba(59, 130, 246, 0.6),
                0 8px 24px rgba(15, 23, 42, 1);
        }

        @keyframes moveGradient {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .footer-text {
            margin-top: 16px;
            text-align: center;
            font-size: 13px;
            color: #9ca3af;
        }

        .footer-text a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* error message */
        .error-text {
            color: #f97373;
            text-align: center;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <!-- animated background blobs -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <div class="login-card">
        <div class="bot-avatar">
            <span>ðŸ¤–</span>
        </div>

        <h2>Alpha Talk Login</h2>
        <div class="subtitle">Welcome back, letâ€™s chat with your AI buddy!</div>

        {% if error %}
        <p class="error-text">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <div class="field">
                <label>Phone</label>
                <input type="text" name="phone" placeholder="Enter phone number" required>
            </div>

            <div class="field">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="footer-text">
            New user? <a href="/register">Create an account</a>
        </div>
    </div>
</body>
</html>
