<!DOCTYPE html>
<html>
<head>
    <title>Register - Alpha Talk</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
            overflow: hidden;
            color: #e5e7eb;
        }

        .bg-orb {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 999px;
            filter: blur(60px);
            opacity: 0.5;
            z-index: 0;
            animation: floatOrb 18s infinite alternate ease-in-out;
        }
        .bg-orb.orb-1 { background: #22c55e; top: -80px; left: -80px; }
        .bg-orb.orb-2 { background: #3b82f6; bottom: -120px; right: -80px; animation-delay: 3s; }
        .bg-orb.orb-3 { background: #a855f7; top: 40%; left: 70%; animation-delay: 6s; }

        @keyframes floatOrb {
            from { transform: translateY(0) translateX(0); }
            to   { transform: translateY(-40px) translateX(30px); }
        }

        .register-card {
            position: relative;
            z-index: 1;
            width: 450px;
            padding: 32px 32px 36px;
            border-radius: 24px;
            background: radial-gradient(circle at top left, #1f2937 0, #020617 55%);
            box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.15), 0 25px 60px rgba(15, 23, 42, 0.95);
            overflow: hidden;
        }

        .register-card::before {
            content: "";
            position: absolute;
            inset: -2px;
            background: conic-gradient(from 210deg, #22c55e, #3b82f6, #a855f7, #f97316, #22c55e);
            z-index: -2;
            opacity: 0.8;
            animation: spinBorder 8s linear infinite;
        }
        .register-card::after {
            content: "";
            position: absolute;
            inset: 1px;
            border-radius: 22px;
            background: radial-gradient(circle at top, #020617 0, #020617 60%);
            z-index: -1;
        }

        @keyframes spinBorder {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        .avatar {
            width: 76px;
            height: 76px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 20%, #f9fafb 0, #e5e7eb 40%, #9ca3af 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto 12px;
            font-size: 38px;
            box-shadow: 0 0 0 4px rgba(59,130,246,0.4), 0 0 25px rgba(59,130,246,0.9);
            animation: pulseAvatar 2.3s infinite ease-in-out;
        }

        @keyframes pulseAvatar {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.04); opacity: 0.96; }
        }

        h2 {
            text-align: center;
            margin: 0 0 10px;
            font-size: 26px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 15px;
        }

        .input-box {
            margin-bottom: 14px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            color: #cbd5f5;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #111827;
            background: radial-gradient(circle at top, #020617 0, #020617 60%);
            color: #e5e7eb;
            font-size: 14px;
            outline: none;
            transition: 0.18s;
        }
        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            transform: translateY(-1px);
        }

        .register-btn {
            width: 100%;
            padding: 11px 0;
            border-radius: 999px;
            border: none;
            background: linear-gradient(90deg, #3b82f6, #22c55e, #a855f7);
            background-size: 200% 200%;
            color: white;
            font-weight: 600;
            font-size: 15px;
            animation: moveGradient 5s ease-in-out infinite;
            cursor: pointer;
            transition: .15s;
        }
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-btn:hover { transform: scale(1.03); filter: brightness(1.2); }
        .register-btn:active { transform: scale(0.97); }

        .success-msg { color: #22c55e; text-align: center; margin-bottom: 12px; font-weight: 700; }
        .error-msg { color: #f97373; text-align: center; margin-bottom: 12px; font-weight: 700; }

        .footer {
            text-align: center;
            margin-top: 14px;
            font-size: 14px;
            color: #9ca3af;
        }
        .footer a { color: #60a5fa; font-weight: 600; }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>

<body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <div class="register-card">
        <div class="avatar">ðŸ¤–</div>

        <h2>Create your Alpha Talk account</h2>

        {% if success %}<p class="success-msg">{{ success }}</p>{% endif %}
        {% if error %}<p class="error-msg">{{ error }}</p>{% endif %}

        <form method="POST">
            <div class="input-box">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>

            <div class="input-box">
                <label>Phone</label>
                <input type="text" name="phone" placeholder="Enter phone number" required>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create password" required>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <div class="footer">Already have an account? <a href="/login">Login here</a></div>
    </div>
</body>
</html>
